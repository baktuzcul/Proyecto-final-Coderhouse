    <main>
        <section class="section-contact">
            <div class="container">
                <h1>Contactame por favor!</h1>
                <p>Enviame tu consulta, idea , proyecto.. te respondere dentro de un plazo maximo de 24hs.</p>
                <form>
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input type="text" name="firstname" id="firstname" required class="form-element" placeholder="Marina" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname" required class="form-element" placeholder="Martins" />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email" required class="form-element" placeholder="Marina@correo.com" />
                    </div>
                    <div class="form-group full">
                        <div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210147.3970753242!2d-58.57338494756603!3d-34.61546111637759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1634696870857!5m2!1ses-419!2sar"
                                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
                        <label for="message">Mensaje:</label>
                        <textarea name="message" id="message" class="form-element" placeholder="Hola! Te pido presupuesto para.."></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="Enviar mensaje" />
                    </div>

                </form>
            </div>
        </section>
