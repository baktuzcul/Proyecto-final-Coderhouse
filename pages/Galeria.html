    <section class="gallery min-vh-100">
        <h1 class="videodescripcion text-center">Bautismos, Casamientos, Books</h1>
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="../img/1.jpg " class="gallery-item" alt="Book de fotos exterior">
                </div>
                <div class="col">
                    <img src="../img/2.jpg " class="gallery-item" alt="Bautismo de nena, exterior ">
                </div>
                <div class="col">
                    <img src="../img/3.jpg " class="gallery-item" alt="Casamiento civil">
                </div>
                <div class="col">
                    <img src="../img/4.jpg " class="gallery-item" alt="Fiesta de 15">
                </div>
                <div class="col">
                    <img src="../img/5.png " class="gallery-item" alt="Fiesta de casamiento">
                </div>
                <div class="col">
                    <img src="../img/8.jpg " class="gallery-item" alt="Bautismo, iglesia">
                </div>
            </div>
        </div>

    <div class="modal fade" id="gallery-modal" tabindex="-1 " aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <img src="../img/1.jpg" class="modal-img" alt="modal img">
